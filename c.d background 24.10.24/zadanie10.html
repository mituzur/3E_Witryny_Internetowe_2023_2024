<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient z obrazem</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(to bottom right, rgba(255, 0, 150, 0.7), rgba(0, 204, 255, 0.7)),
                url('e36.jpg'); 
            background-size: cover;
            background-blend-mode: overlay; 
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>BMW e36!</h1>
</body>
</html>
