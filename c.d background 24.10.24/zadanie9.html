<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Strona z Tlem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-image: url('elprimo.jpg'); 
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        main {
            background-image: url('elprimo.jpg'); 
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 0, 212);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-image: url('elprimo.jpg'); 
            background-size: cover;
            background-position: center;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(25, 0, 255);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            margin: 0;
        }

        p {
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ELO</h1>
    </header>
    <main>
        <h2>Nasza Główna Treść</h2>
        <p>przyklad.</p>
    </main>
    <footer>
        <p>&copy; KONIEC</p>
    </footer>
</body>
</html>
