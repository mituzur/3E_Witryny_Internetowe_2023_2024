<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela</title>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }
    th {
        background-color: limegreen;
    }
    .blue-bg {
        background-color: lightblue;
    }
    .brown-bg {
        background-color: #d2b48c;
    }
    .darkblue-bg {
        background-color: darkblue;
        color: white;
    }
</style>
</head>
<body>

<h2>Tabela</h2>

<table>
  <thead>
    <tr>
      <th colspan="3">Nagłówek na zielonym tle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="blue-bg">naglowek1</td>
      <td class="blue-bg">naglowek2</td>
      <td class="blue-bg">naglowek3</td>
    </tr>
    <tr>
      <td class="brown-bg">komorka4</td>
      <td class="brown-bg">komorka5</td>
      <td class="brown-bg">komorka6</td>
    </tr>
    <tr>
      <td class="darkblue-bg">komorka7</td>
      <td class="darkblue-bg">komorka8</td>
      <td class="darkblue-bg">komorka9</td>
    </tr>
  </tbody>
</table>

</body>
</html>
